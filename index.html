<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My landing page</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
    <div class="banner">
      <div class="container">
        <h1>Le Wagon brings tech skills to creative people!</h1>
        <p>Change your life and learn to code at one of our campuses around the world.</p>
        <br>
        <a href="#" class="btn-green">Apply now!</a>
      </div>
    </div>
    
    <!-- code a "How it works" section -->
    <div class="container">
      <h2>How it works</h2>
      <div class="cards">
        <div class="card-product">
          <img src="images/apply.svg" alt="apply" class="card-product">
          <h3>Apply</h3>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="card-product">
          <img src="images/learn.svg" alt="learn" class="card-product">
          <h3>Learn to code</h3>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="card-product">
          <img src="images/product.svg" alt="product" class="card-product">
          <h3>Build products</h3>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        
      </div>
    </div>

  <!-- code a footer -->
  <div class="card-white" id="footer">
    <ul class="list-inline">
      <li>
        <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
      </li>
      <li>
        <a href="#" target="_blank"><i class="fa-brands fa-github"></i></a>
      </li>
      <li>
        <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
      </li>
      <li>
        <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      </li>
    </ul>
  </div>
</body>
</html>
